<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/expensetracker/styles.css">
</head>
<body>
<div class="container col-10 class text-center border rounded">
    <h1>Expense Tracker</h1>
    <p>Please enter your purchases below to track your spending</p>
<form>
    <div class="form-row col-9 mx-auto">
      <div class="col">
        <input type="text" name="description" class="form-control" placeholder="Description" required>
      </div>
      <div class="col">
        <input type="date" name="date" class="form-control" placeholder="Date" required>
      </div>
      <div class="col">
        <input type="number" name="cost" class="form-control" placeholder="$$$" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
  </form>

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/expensetracker/app.js"></script>
</body>
</html>
